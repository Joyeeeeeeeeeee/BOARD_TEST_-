<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 조회</title>
</head>
<body>
    <h1>게시글 조회</h1>
    <form action="/board/update" method="get">
        <input type="hidden" name="no" id="no" th:value="${board.no}">
        <table border="1" >
            <tr>
                <td>제목</td>
                <td><span th:text="${board.title}"></span></td>
            </tr>
            
            <tr>
                <td>작성자</td>
                <td><span th:text="${board.writer}"></span></td>
            </tr>

            <tr>
                <td>내용</td>
                <td width="500px"><span th:text="${board.content}" ></span></td>
            </tr>
        </table>
        <input type="submit" value="수정">
        <button type="button" onclick="list()">목록</button>
    </form>

    <script>
        function list(){
            location.href='/board/list'
        }
    </script>
</body>
</html>
